<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals || World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="font-[Oswald]">
    <header class="fixed w-full z-20 top-0 start-0">
      <nav class="bg-neutral-primary">
        <div
          class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
          <a
            href="./index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="./img/logoa.jpg"
              class="h-10 rounded-full"
              alt="Flowbite Logo" />
            <span
              class="self-center text-xl text-heading font-semibold whitespace-nowrap"
              >Animals | World</span
            >
          </a>
          <div class="flex items-center space-x-6 rtl:space-x-reverse">
            <a
              href="./login.html"
              class="text-sm font-medium text-fg-brand hover:underline"
              >Login</a
            >
          </div>
        </div>
      </nav>
      <nav
        class="bg-neutral-secondary-soft border-y border-default border-default">
        <div class="max-w-screen-xl js-select px-2 py-2 mx-auto">
          <form class="max-w-sm mx-auto">
            <select
              id="cotegory"
              class="block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body">
              <option value="All" selected>All</option>
              <option value="Bird">Qushlar</option>
              <option value="Reptile">Hashtaklar</option>
              <option value="Mammal">Sutemizuvchilar</option>
              <option value="Fish">Baliqlar</option>
              <option value="Arachnid">O‘rgimchaklar</option>
              <option value="Amphibian">Amfibiya</option>
              <option value="Insect">Hasharotlar</option>
            </select>
          </form>
        </div>
      </nav>
      <div
        id="loader"
        class="flex flex-col items-center justify-center fixed inset-0">
        <button disabled>
          <svg
            aria-hidden="true"
            role="status"
            class="w-10 h-10 me-2 text-white animate-spin"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="#E5E7EB" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor" />
          </svg>
        </button>
      </div>
    </header>

    <main class="p-3 pt-[150px] m-0 mr-auto ml-auto max-w-[1270px]">
      <section
        id="container"
        class="grid grid-cols-1 gap-4 min-[410px]:flex min-[410px]:flex-col min-[410px]:items-center min-[410px]:justify-center sm:grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4"></section>

      <section
        id="homeContainer"
        class="hidden flex flex-col items-center justify-center">
        <div
          class="relative bg-neutral-primary-soft max-w-xs w-full p-6 border border-default rounded-base shadow-xs">
          <button
            id="dropdownButton"
            data-dropdown-toggle="dropdown"
            class="absolute top-2 end-2 text-body hover:text-heading bg-neutral-primary-soft box-border border border-transparent hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-tertiary rounded-base p-1.5 focus:outline-none"
            type="button">
            <span class="sr-only">Open dropdown</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="3"
                d="M6 12h.01m6 0h.01m5.99 0h.01" />
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdown"
            class="z-10 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-36 block hidden">
            <ul
              class="p-2 text-sm text-body font-medium"
              aria-labelledby="dropdownButton">
              <button
                id="theme-toggle"
                type="button"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg
                  id="theme-toggle-dark-icon"
                  class="hidden w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg
                  id="theme-toggle-light-icon"
                  class="hidden w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    fill-rule="evenodd"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
              <li>
                <a
                  id="logout"
                  href="#"
                  class="inline-flex items-center w-full p-2 text-fg-danger hover:bg-neutral-tertiary-medium rounded-md"
                  >Log Out</a
                >
              </li>
            </ul>
          </div>
          <div class="flex flex-col items-center">
            <div
              id="profileIMG"
              class="relative w-17 h-17 overflow-hidden bg-neutral-secondary-medium flex flec items-center justify-center rounded-full">
              <svg
                class="absolute w-22 h-22 text-body-subtle -left-1"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <h5
              id="userNamw"
              class="mb-0.5 text-xl font-semibold tracking-tight text-heading"></h5>
            <span class="text-sm text-body">Visual Designer</span>
          </div>
        </div>
      </section>
    </main>

    <div
      id="toast"
      class="fixed top-10 right-5 flex flex-col z-50 items-center gap-3"></div>
    <footer>
      <div
        class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-neutral-primary-soft border border-default rounded-full bottom-4 left-1/2">
        <div class="grid h-full max-w-lg grid-cols-3 mx-auto">
          <button
            id="home"
            data-tooltip-target="tooltip-home"
            type="button"
            class="inline-flex focus:bg-neutral-secondary-strongest flex-col items-center justify-center px-5 rounded-s-full hover:bg-neutral-secondary-medium group">
            <svg
              class="w-6 h-6 mb-1 text-body group-hover:text-fg-brand group-focus:text-fg-brand"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" />
            </svg>
            <span class="sr-only">Home</span>
          </button>
          <div
            id="tooltip-home"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-base shadow-xs opacity-0 tooltip">
            Home
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>

          <div class="flex items-center justify-center">
            <button
              data-modal-target="crud-modal"
              data-modal-toggle="crud-modal"
              data-tooltip-target="tooltip-new"
              type="button"
              class="inline-flex js-add-btn items-center justify-center text-white bg-brand hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs rounded-full w-8 h-8 focus:outline-none">
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14m-7 7V5" />
              </svg>
              <span class="sr-only">New item</span>
            </button>
          </div>
          <div
            id="tooltip-new"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-base shadow-xs opacity-0 tooltip">
            Create new item
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>

          <button
            id="profile"
            data-tooltip-target="tooltip-profile"
            type="button"
            class="inline-flex focus:bg-neutral-secondary-strongest flex-col items-center justify-center px-5 rounded-e-full hover:bg-neutral-secondary-medium group">
            <svg
              class="w-6 h-6 mb-1 text-body group-hover:text-fg-brand group-focus:text-fg-brand"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <span class="sr-only">Profile</span>
          </button>
          <div
            id="tooltip-profile"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-base shadow-xs opacity-0 tooltip">
            Profile
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
      </div>
    </footer>

    <dialog
      data-modal-target="editModal"
      data-modal-toggle="editModal"
      id="editModal"
      class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full">
      <button type="button">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <form id="editForm">
        <div class="grid gap-4 grid-cols-2 py-4 md:py-6">
          <div class="col-span-2">
            <label
              for="ename"
              class="block mb-2.5 text-sm font-medium text-heading"
              >Name</label
            >
            <input
              type="text"
              name="name"
              id="ename"
              class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
              placeholder="Animal name" />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="esoundText"
              class="block mb-2.5 text-sm font-medium text-heading"
              >soundText</label
            >
            <input
              type="text"
              name="soundText"
              id="esoundText"
              class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
              placeholder="soundText" />
          </div>

          <div class="col-span-2 sm:col-span-1">
            <label
              for="ecategory"
              class="block mb-2.5 text-sm font-medium text-heading"
              >Category</label
            >
            <select
              name="category"
              id="ecategory"
              class="block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand px-3 py-2.5 shadow-xs placeholder:text-body">
              <option value="Bird">Bird</option>
              <option value="Mammal" selected>Mammal</option>
              <option value="Reptile">Reptile</option>
              <option value="Fish">Fish</option>
            </select>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="ehabitat"
              class="block mb-2.5 text-sm font-medium text-heading"
              >habitat</label
            >
            <input
              type="text"
              name="habitat"
              id="ehabitat"
              class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
              placeholder="habitat" />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="eisWild"
              class="block mb-2.5 text-sm font-medium text-heading"
              >IsWild</label
            >
            <select
              name="isWild"
              id="eisWild"
              class="block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand px-3 py-2.5 shadow-xs placeholder:text-body">
              <option value="true">Yes</option>
              <option value="false" selected>No</option>
            </select>
          </div>
        </div>
        <div
          class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
          <button
            id="submitBTn"
            type="submit"
            class="inline-flex items-center text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
            <svg
              class="w-4 h-4 me-1.5 -ms-0.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h14m-7 7V5" />
            </svg>
            Edit Animal
          </button>
          <button
            data-modal-hide="crud-modal"
            type="button"
            class="text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
            Cancel
          </button>
        </div>
      </form>
    </dialog>

    <div
      id="crud-modal"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div
          class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
            <h3 class="text-lg font-medium text-heading">Add New Animal</h3>
            <button
              type="button"
              class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
              data-modal-hide="crud-modal">
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18 17.94 6M18 18 6.06 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form id="addForm">
            <div class="grid gap-4 grid-cols-2 py-4 md:py-6">
              <div class="col-span-2">
                <label
                  for="name"
                  class="block mb-2.5 text-sm font-medium text-heading"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                  placeholder="Animal name" />
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="soundText"
                  class="block mb-2.5 text-sm font-medium text-heading"
                  >soundText</label
                >
                <input
                  type="text"
                  name="soundText"
                  id="soundText"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                  placeholder="soundText" />
              </div>

              <div class="col-span-2 sm:col-span-1">
                <label
                  for="category"
                  class="block mb-2.5 text-sm font-medium text-heading"
                  >Category</label
                >
                <select
                  name="category"
                  id="category"
                  class="block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand px-3 py-2.5 shadow-xs placeholder:text-body">
                  <option value="All">All</option>
                  <option value="Bird" selected>Qushlar</option>
                  <option value="Reptile">Hashtaklar</option>
                  <option value="Mammal">Sutemizuvchilar</option>
                  <option value="Fish">Baliqlar</option>
                  <option value="Arachnid">O‘rgimchaklar</option>
                  <option value="Amphibian">Amfibiya</option>
                  <option value="Insect">Hasharotlar</option>
                </select>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="habitat"
                  class="block mb-2.5 text-sm font-medium text-heading"
                  >habitat</label
                >
                <input
                  type="text"
                  name="habitat"
                  id="habitat"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                  placeholder="habitat" />
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="isWild"
                  class="block mb-2.5 text-sm font-medium text-heading"
                  >IsWild</label
                >
                <select
                  name="isWild"
                  id="isWild"
                  class="block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand px-3 py-2.5 shadow-xs placeholder:text-body">
                  <option value="true">Yes</option>
                  <option value="false" selected>No</option>
                </select>
              </div>
            </div>
            <div
              class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
              <button
                id="submitBTn"
                type="submit"
                class="inline-flex items-center text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                <svg
                  class="w-4 h-4 me-1.5 -ms-0.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 12h14m-7 7V5" />
                </svg>
                Add new Animal
              </button>
              <button
                data-modal-hide="crud-modal"
                type="button"
                class="text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <template id="cardTemplate">
      <div
        class="bg-neutral-primary-soft qwert overflow-hidden h-full w-full block max-[350px]:h-[300px] max-[350px]:h-[300px] max-w-sm p-6 border border-default rounded-base shadow-xs">
        <h5
          class="mt-6 mb-2 text-2xl js-title font-semibold tracking-tight text-heading"></h5>
        <p class="mb-6 text-body font-bold">
          Yashash Joyi:
          <span class="js-habitat font-normal"></span>
        </p>
        <p class="mb-6 text-body font-bold">
          category:
          <span class="js-category font-normal"></span>
        </p>
        <p class="mb-6 text-body font-bold">
          Yovvoyimi:
          <span class="js-isWild font-normal"></span>
        </p>
        <p class="mb-6 text-body font-bold">
          Qanday Ovoz Chiqaradi:
          <span class="js-soundText font-normal"></span>
        </p>
        <div class="flex gap-3 items-end justify-end">
          <button
            type="button"
            class="text-white js-delete-btn bg-danger box-border border border-transparent hover:bg-danger-strong focus:ring-4 focus:ring-danger-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
            <svg
              class="w-4 h-4 text-white text-gray-800 dark:text-white pointer-events-none"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 16">
              <path
                d="M19 0H1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1ZM2 6v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6H2Zm11 3a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1V8a1 1 0 0 1 2 0h2a1 1 0 0 1 2 0v1Z" />
            </svg>
          </button>

          <!-- onclick="editModal.showModal()" -->
          <button
            data-modal-hide="editModal"
            type="button"
            class="text-white js-edit-btn bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
            <svg
              class="w-4 h-4 text-white text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20">
              <path
                d="M1 5h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 1 0 0-2H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2Zm18 4h-1.424a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2h10.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Zm0 6H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 0 0 0 2h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Z" />
            </svg>
          </button>
        </div>
      </div>
    </template>
    <!-- success toast -->
    <template id="toast-success">
      <div
        class="flex items-center w-full z-50 max-w-sm p-4 text-body bg-neutral-primary-soft rounded-base shadow-xs border border-default"
        role="alert">
        <div
          class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-fg-success bg-success-soft rounded">
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 11.917 9.724 16.5 19 7.5" />
          </svg>
          <span class="sr-only">Check icon</span>
        </div>
        <div class="ms-3 js-span text-sm font-normal">
          Item moved successfully.
        </div>
        <button
          type="button"
          class="ms-auto flex items-center justify-center text-body hover:text-heading bg-transparent box-border border border-transparent hover:bg-neutral-secondary-medium focus:ring-4 focus:ring-neutral-tertiary font-medium leading-5 rounded text-sm h-8 w-8 focus:outline-none"
          data-dismiss-target="#toast-success"
          aria-label="Close">
          <span class="sr-only">Close</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6" />
          </svg>
        </button>
      </div>
    </template>
    <!-- warning toast -->
    <template id="toast-warning">
      <div
        id="toast-warning"
        class="flex items-center w-full max-w-sm p-4 text-body bg-neutral-primary-soft rounded-base shadow-xs border border-default"
        role="alert">
        <div
          class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-fg-warning bg-warning-soft rounded">
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <span class="sr-only">Warning icon</span>
        </div>
        <div class="ms-3 text-sm font-normal js-toast"></div>
      </div>
    </template>

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <script type="module" src="./js/app.js"></script>
    <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.js"></script>

    <!-- <script src="./node_modules/flowbite/dist/flowbite.min.js"></script> -->
  </body>
</html>
